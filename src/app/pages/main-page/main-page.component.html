<div class="container my-5">
    <h1>Breaking Bad Wiki</h1>
    <hr>
    <input type="text" class="form-control" placeholder="Buscar" (input)="filter($event)">
    <div *ngFor="let character of characterCopy">
        <img src="{{character.img}}" alt="{{character.name}}">
        <p>{{character.name}}</p>
    </div>
</div>
